<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact ‚Äî Healthcare Tips</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .contact-wrapper {
      margin-top: 40px;
    }
    .contact-intro {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr; /* Two columns */
      gap: 30px;
      align-items: start;
    }
    .contact-options .option {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
      background-color: #f8fafc;
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
    }
    .contact-options .icon {
      flex-shrink: 0;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #e0f2fe;
    }
    .contact-options .icon svg {
      width: 24px;
      height: 24px;
      stroke: #0c4a6e;
    }
    .contact-options .option-text strong {
      display: block;
      font-size: 1.1rem;
      color: var(--text-color);
      font-weight: 600; /* Slightly less bold */
    }
    .contact-options .option-text span,
    .contact-options .option-text a {
      color: var(--muted-color);
    }
    .form {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
    }
    .form h2 {
      margin-top: 0;
    }
    .form label {
      display: block;
      margin-bottom: 15px;
      font-weight: 500;
    }
    .form .input, .form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
    }
    .form .btn {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr; /* Stack columns on mobile */
      }
    }
  </style>
</head>
<body>

<header class="container">
  <div class="nav">
    <div class="brand"><a href="index.html">üè• <span data-site-name></span></a></div>
    <button class="menu" onclick="toggleMenu()">‚ò∞</button>
    <div id="navlinks" class="links">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
      <a href="policy.html">Policy</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

  <main class="container">
    <div class="contact-wrapper">
      <div class="contact-intro">
        <h1>Contact Me</h1>
        <p>I always have time for you. Whether you have a question, a suggestion, or just want to say hello, please don't hesitate to reach out.</p>
      </div>

      <div class="contact-grid">
        <div class="contact-options">
          <div class="option">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            <div class="option-text">
              <strong>Email Me</strong>
              <a href="mailto:" data-email></a>
            </div>
          </div>

          <div class="option">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
            </div>
            <div class="option-text">
              <strong>Social Media</strong>
              <div id="social-links"></div>
            </div>
          </div>

          <div class="option">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            </div>
            <div class="option-text">
              <strong>Location</strong>
              <span data-address></span>
            </div>
          </div>
        </div>

        <form name="contact" method="POST" data-netlify="true" class="form">
          <h2>Send a Direct Message</h2>
          <input type="hidden" name="form-name" value="contact">
          <label>
            Your Name
            <input class="input" type="text" name="name" required placeholder="Enter your full name">
          </label>
          <label>
            Your Email
            <input class="input" type="email" name="email" required placeholder="you@example.com">
          </label>
          <label>
            Message
            <textarea class="input" name="message" rows="6" required placeholder="What would you like to say?"></textarea>
          </label>
          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>

<footer class="container footer">
  <div>
    ¬© <span data-year></span> <span data-owner></span>. All rights reserved.
  </div>
</footer>

<script src="assets/app.js"></script>

</body>
</html>
