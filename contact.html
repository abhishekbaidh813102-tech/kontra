<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact ‚Äî Healthcare Tips</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .contact-wrapper {
      max-width: 700px; /* Center content in a narrower column */
      margin: 40px auto;
    }
    .contact-intro {
      text-align: center;
      margin-bottom: 40px;
    }
    .contact-intro h1 {
        margin-bottom: 10px;
    }
    .contact-details {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background-color: #f8fafc;
      border-radius: var(--radius);
    }
    .contact-details p {
        margin: 8px 0;
    }
    .form {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
    }
    .form h2 {
      margin-top: 0;
      text-align: center;
    }
    .form label {
      display: block;
      margin-bottom: 15px;
      font-weight: 500;
    }
    .form .input, .form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
    }
    .form .btn {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header class="container">
  <div class="nav">
    <div class="brand"><a href="index.html">üè• <span data-site-name></span></a></div>
    <button class="menu" onclick="toggleMenu()">‚ò∞</button>
    <div id="navlinks" class="links">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
      <a href="policy.html">Policy</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

  <main class="container">
    <div class="contact-wrapper">
      <div class="contact-intro">
        <h1>Contact Me</h1>
        <p>I always have time for you. Whether you have a question, a suggestion, or just want to say hello, please don't hesitate to reach out.</p>
      </div>
      
      <div class="contact-details">
        <p><strong>Email:</strong> <a href="mailto:" data-email></a></p>
        <p><strong>Location:</strong> <span data-address></span></p>
        <p><strong>Socials:</strong> <span id="social-links"></span></p>
      </div>

      <form name="contact" method="POST" data-netlify="true" class="form">
        <h2>Send a Direct Message</h2>
        <input type="hidden" name="form-name" value="contact">
        <label>
          Your Name
          <input class="input" type="text" name="name" required placeholder="Enter your full name">
        </label>
        <label>
          Your Email
          <input class="input" type="email" name="email" required placeholder="you@example.com">
        </label>
        <label>
          Message
          <textarea class="input" name="message" rows="6" required placeholder="What would you like to say?"></textarea>
        </label>
        <button class="btn" type="submit">Send Message</button>
      </form>
    </div>
  </main>

<footer class="container footer">
  <div>
    ¬© <span data-year></span> <span data-owner></span>. All rights reserved.
  </div>
</footer>

<script src="assets/app.js"></script>

</body>
</html>
